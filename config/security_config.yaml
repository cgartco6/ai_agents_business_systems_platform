security:
  encryption:
    algorithm: "AES-256-GCM"
    key_rotation_days: 30
    master_key_env: "MASTER_ENCRYPTION_KEY"
  
  authentication:
    multi_factor: true
    biometric: true
    session_timeout: 3600  # 1 hour
    max_login_attempts: 3
  
  compliance:
    south_africa:
      pops_act: true
      fica_requirements: true
      tax_compliance: true
    global:
      gdpr: true
      ccpa: true
      pci_dss: true
  
  monitoring:
    realtime_threat_detection: true
    audit_logging: true
    automatic_backups: true
